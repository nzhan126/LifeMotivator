<!DOCTYPE html>
<html>
<head>
    <title>Life Motivator</title>
    <script src="content.js" defer></script>
</head>
<body>
    <p class="prompt">How much do you earn per hour?</p>
    <input type="number" id="hourlyEarnings" placeholder="Enter amount" min = 0/>
    <p class="prompt">What time are you supposed to start working/your boss thinks you start working?</p>
    <input type="time" id="startTime" placeholder="e.g. 9:00" />
    <p class="prompt">What time do you get off work</p>
    <input type="time" id="endTime" placeholder="e.g. 5:00" />
    <button id="save">Save</button>
    <h3>Earned so far: <span id="earnedAmount">$0.00</span></h3>
    <h3>Good work! In <span id="yearsToRich">___</span>years, you will be as rich as
        <select id="richDropdown">
            <option value="">Select Your Goal!</option>
        </select>
    </h3>
   

</body>
</html>
